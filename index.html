<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Test</title>
  </head>
  <body>
    <div class="page">
      <header class="page__header header">
        <nav class="header__nav nav">
          <ul class="nav__links">
            <li><a class="nav__links-item link" href="">главная</a></li>
            <li><a class="nav__links-item link" href="">спикер</a></li>
            <li><a class="nav__links-item link" href="">мастер-класс</a></li>
            <li><a class="nav__links-item link" href="">отзывы</a></li>
            <li><a class="nav__links-item link" href="">контакты</a></li>
          </ul>
        </nav>
        <a href="http://" class="header__button link">Купить билеты</a>
        <div class="header__contacts">
          <div class="header__sicials-icons">
            <a class="header__social-icon" href="http://">
              <picture>
                <source
                  srcset="./images/facebook_x2.png"
                  media="(max-width: 900px)"
                />
                <img
                  class="header__social-icon"
                  src="./images/facebook.png"
                  alt="иконка facebook"
                />
              </picture>
            </a>
            <a class="header__social-icon" href="http://">
              <picture>
                <source
                  srcset="./images/inst_x2.png"
                  media="(max-width: 900px)"
                />
                <img
                  class="header__social-icon"
                  src="./images/inst.png"
                  alt="иконка instagram"
                />
              </picture>
            </a>
            <a href="http://" class="header__social-icon">
              <picture>
                <source
                  srcset="./images/vk_x2.png"
                  media="(max-width: 900px)"
                />
                <img
                  class="header__social-icon"
                  src="./images/vk.png"
                  alt="иконка vkontakte"
                />
              </picture>
            </a>
          </div>
          <div class="header__phone-wrapper">
            <a class="header__phone link" href="tel:+79990000000">
              +7 (999) 000-00-00
            </a>
            <span class="header__phone-description">
              заказ и доставка билетов
            </span>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
